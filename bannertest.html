<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container-pic {
        position: relative;
        display: block;
      }
    
      .container-pic #typewriter {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        white-space: nowrap;
        overflow: hidden;
        font-size: 5rem;
        font-weight: bold;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(182, 71, 126, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container-pic">
      <img src="images/Brown White Modern Bakery Store Mailing Label.png" width="100%" />
      <h1 id="typewriter">Welcome to Westview Macarons!</h1>
    </div>
    <script>
      const text = document.getElementById("typewriter");
      const textArray = text.innerHTML.split("");
      text.innerHTML = "";

      textArray.forEach(function (letter, index) {
        setTimeout(function () {
          text.innerHTML += letter;
        }, 100 * index);
      });
    </script>
  </body>
</html>
